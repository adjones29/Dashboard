<!--
MODERN DASHBOARD LAYOUT GUIDE

This dashboard uses a card-based, mobile-first design with:
- Responsive 12-column grid (desktop) → 8-column (tablet) → single column (mobile)
- Theme toggle (light/dark with auto-detection)
- Modern design system with semantic color tokens
- Accessibility-focused with WCAG AA compliance

ADDING NEW CARDS:
1. Create component in /src/components/[Name]Card.tsx
2. Use the .dashboard-card class for consistent styling
3. Import and add to the grid in /src/pages/Index.tsx
4. Follow existing patterns for headers, actions, and content

DESIGN TOKENS:
Colors are defined in /src/index.css as CSS variables:
- --primary: Main brand color (blue)
- --accent: Success/positive actions (green) 
- --warning: Caution/in-progress (orange)
- --danger: Errors/delete actions (red)
- --muted: Secondary text and borders

All components use Tailwind classes that reference these semantic tokens.
Never use hard-coded colors - always use the design system.
-->
